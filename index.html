<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-green-600 text-white py-6 text-center">
        <h1 class="text-3xl font-bold">Study Session Planner</h1>
    </header>

    <main class="max-w-3xl mx-auto py-8 px-4">
        <section id="session-form" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Create Study Session</h2>
            <form id="study-session-form" class="space-y-4">
                <div>
                    <label for="session-name" class="block text-lg text-gray-700">Session Name:</label>
                    <input type="text" id="session-name" required class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600">
                </div>
                <div>
                    <label for="task-name" class="block text-lg text-gray-700">Task:</label>
                    <input type="text" id="task-name" required class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600">
                </div>
                <div>
                    <label for="deadline" class="block text-lg text-gray-700">Deadline:</label>
                    <input type="date" id="deadline" required class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600">
                </div>
                <button type="submit" class="w-full py-3 bg-green-600 text-white text-lg rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">Create Session</button>
            </form>
        </section>

        <section id="sessions-list" class="mt-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Active Sessions</h2>
            <ul id="sessions" class="space-y-4">
                <!-- Dynamic sessions will appear here -->
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
